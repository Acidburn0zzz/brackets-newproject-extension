<div class="new-project-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{ExtensionStrings.DIALOG_TITLE}}</h1>
    </div>
    <div class="modal-body">
        <div class="field-container input-field">
            <p>{{ExtensionStrings.PROJECT_NAME_LABEL}}&nbsp;<input type="text" placeholder="{{NEXT_NEW_PROJECT_NAME}}" id="project-name"/>
            <span id="template-part">{{ExtensionStrings.CHOOSE_TEMPLATE_LABEL}}&nbsp;<select id="project-template" required>
                <option id="none">{{ExtensionStrings.NO_TEMPLATE_OPTION_LABEL}}</option>
            </select></span></p>
        </div>
        <div class="field-container input-field">
            <p>{{ExtensionStrings.PROJECT_DIRECTORY_lABEL}}</p>
            <p><input type="text" value="{{PROJECT_DIRECTORY}}" id="project-directory" readonly/>
            <button id="change-directory" class="dialog-button btn">{{ExtensionStrings.CHANGE}}</button></p>
        </div>    
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn primary" data-button-id="ok">{{Strings.OK}}</button>
    </div>
</div>
